<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="background" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/background.png" class="d-block w-100" alt="background">
              <div class="carousel-caption">
                  <h1 class="display-2">ToDo App</h1>
                  <h3>Built with bootstrap</h3>
                  <!--<button class="btn btn-outline-light btn-lg fun" data-toggle="collapse"  data-target="#hide" >Click For Fun </button> -->
                </div>
          </div>
        </div>
      </div>

      <hr>
      <div id="hide">
      <div class="container-fluid padding">
           <div class="row text-center">
               <div class="col-sm-6 col-md-3">
                <img class="gif img-fluid" src="img/gif/panda.gif">
               </div>
               <div class="col-sm-6 col-md-3">
                 <img class="gif img-fluid" src="img/gif/poo.gif">
                </div>
                <div class="col-sm-6 col-md-3">
                  <img class="gif img-fluid" src="img/gif/chicken.gif">
                </div>
                  <div class="col-sm-6 col-md-3">
                <img class="gif img-fluid" src="img/gif/unicorn.gif">
            </div>
           </div>
      </div>
      </div>
      
    <script>
        console.log("Hello World")
        var TodoList={
            TodoArray:[],
            //refactoring
            //DisplayTodos:function (){//function name can be removed
            //    console.log("TodoList: ",this.TodoArray);
            //}
            DisplayTodos:function (){//function name can be removed
                console.log("TodoList: ");
                for(i=0;i<this.TodoArray.length;i++){
                    console.log(this.TodoArray[i].text);
                }
            },
            AddTodos:function (TodoText){
               // this.TodoArray.push(TodoText);
               this.TodoArray.push({
                       completed:false,
                       text:TodoText
                   });
                this.DisplayTodos();            
            },
            ChangeTodos:function (index,changetext){
                //ChangeTodos:function (index,changetext){
                //this.TodoArray[index]=changeitem;
                this.TodoArray[index].text=changetext;
                this.DisplayTodos();            
            },
            DeleteTodos:function (index){
                this.TodoArray.splice(index,1)
                this.DisplayTodos();            
            },
            ToggleTodos:function (index){
                this.TodoArray[index].completed=true;
                this.DisplayTodos();            
            }                     
        }
            TodoList.AddTodos("item 1");
            TodoList.AddTodos("item 2");
            TodoList.AddTodos("item 3");

    </script>
</body>
</html>
